<?xml version="1.0" encoding="UTF-8"?>
<svg width="1150" height="760" viewBox="0 0 1150 760" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect x="0" y="0" width="1150" height="760" fill="#ffffff"/>

  <!-- Styles (inline via attributes in each element for max compatibility) -->
  <!-- Boxes -->
  <rect x="40" y="70" width="300" height="255" rx="10" fill="#f7f9fc" stroke="#5a6b9a" stroke-width="2"/>
  <text x="55" y="95" fill="#222" font-family="Arial, Helvetica, sans-serif" font-size="16" font-weight="bold">PowerBoost 1000C</text>
  <text x="55" y="125" fill="#444" font-family="Arial, Helvetica, sans-serif" font-size="12">JST BAT (LiPo 3.7V)</text>
  <text x="55" y="155" fill="#444" font-family="Arial, Helvetica, sans-serif" font-size="12">5V (OUT)</text>
  <text x="55" y="185" fill="#444" font-family="Arial, Helvetica, sans-serif" font-size="12">GND</text>
  <text x="55" y="215" fill="#444" font-family="Arial, Helvetica, sans-serif" font-size="12">EN (enable)</text>
  <text x="55" y="245" fill="#444" font-family="Arial, Helvetica, sans-serif" font-size="12">LBO (Low-Batt, active-low)</text>
  <text x="55" y="275" fill="#444" font-family="Arial, Helvetica, sans-serif" font-size="12">USB (charge)</text>

  <rect x="440" y="40" width="360" height="320" rx="10" fill="#f7f9fc" stroke="#5a6b9a" stroke-width="2"/>
  <text x="455" y="65" fill="#222" font-family="Arial, Helvetica, sans-serif" font-size="16" font-weight="bold">Raspberry Pi Pico W</text>
  <text x="455" y="95"  fill="#444" font-family="Arial, Helvetica, sans-serif" font-size="12">VSYS (pin 39)</text>
  <text x="455" y="125" fill="#444" font-family="Arial, Helvetica, sans-serif" font-size="12">GND (e.g., pin 28/38)</text>
  <text x="455" y="155" fill="#444" font-family="Arial, Helvetica, sans-serif" font-size="12">3V3 OUT (pin 36)</text>
  <text x="455" y="185" fill="#444" font-family="Arial, Helvetica, sans-serif" font-size="12">GP22 (pin 29) — LBO sense</text>
  <text x="455" y="215" fill="#444" font-family="Arial, Helvetica, sans-serif" font-size="12">GP10 SCK (pin 14)</text>
  <text x="455" y="235" fill="#444" font-family="Arial, Helvetica, sans-serif" font-size="12">GP11 MOSI (pin 15)</text>
  <text x="455" y="255" fill="#444" font-family="Arial, Helvetica, sans-serif" font-size="12">GP12 MISO (pin 16)</text>
  <text x="455" y="275" fill="#444" font-family="Arial, Helvetica, sans-serif" font-size="12">GP8  CS  (pin 11)</text>
  <text x="455" y="295" fill="#444" font-family="Arial, Helvetica, sans-serif" font-size="12">GP25 RST (pin 22)</text>

  <rect x="860" y="70" width="250" height="270" rx="10" fill="#f7f9fc" stroke="#5a6b9a" stroke-width="2"/>
  <text x="875" y="95" fill="#222" font-family="Arial, Helvetica, sans-serif" font-size="16" font-weight="bold">PN532 (SPI)</text>
  <text x="875" y="125" fill="#444" font-family="Arial, Helvetica, sans-serif" font-size="12">VCC (3.3V)</text>
  <text x="875" y="145" fill="#444" font-family="Arial, Helvetica, sans-serif" font-size="12">GND</text>
  <text x="875" y="165" fill="#444" font-family="Arial, Helvetica, sans-serif" font-size="12">SCK</text>
  <text x="875" y="185" fill="#444" font-family="Arial, Helvetica, sans-serif" font-size="12">MOSI</text>
  <text x="875" y="205" fill="#444" font-family="Arial, Helvetica, sans-serif" font-size="12">MISO</text>
  <text x="875" y="225" fill="#444" font-family="Arial, Helvetica, sans-serif" font-size="12">SS / CS</text>
  <text x="875" y="245" fill="#444" font-family="Arial, Helvetica, sans-serif" font-size="12">RST</text>
  <text x="875" y="265" fill="#444" font-family="Arial, Helvetica, sans-serif" font-size="12">IRQ (optional)</text>

  <!-- Power: 5V -> VSYS -->
  <line x1="195" y1="155" x2="440" y2="95" stroke="#79c78a" stroke-width="2.5"/>
  <circle cx="195" cy="155" r="3" fill="#333"/>
  <circle cx="440" cy="95" r="3" fill="#333"/>
  <text x="255" y="110" fill="#333" font-family="Arial, Helvetica, sans-serif" font-size="13">5V → VSYS</text>

  <!-- GND common -->
  <line x1="155" y1="185" x2="440" y2="125" stroke="#6aa1ff" stroke-width="2.5"/>
  <circle cx="155" cy="185" r="3" fill="#333"/>
  <circle cx="440" cy="125" r="3" fill="#333"/>
  <line x1="440" y1="125" x2="860" y2="145" stroke="#6aa1ff" stroke-width="2.5"/>
  <circle cx="860" cy="145" r="3" fill="#333"/>
  <text x="520" y="140" fill="#333" font-family="Arial, Helvetica, sans-serif" font-size="13">Common GND</text>

  <!-- EN switch to GND -->
  <line x1="155" y1="215" x2="285" y2="215" stroke="#f0b65a" stroke-width="2.5"/>
  <!-- simple SPST symbol -->
  <line x1="285" y1="205" x2="305" y2="215" stroke="#222" stroke-width="2.5"/>
  <line x1="285" y1="225" x2="305" y2="215" stroke="#222" stroke-width="2.5"/>
  <line x1="305" y1="215" x2="335" y2="215" stroke="#f0b65a" stroke-width="2.5"/>
  <!-- ground symbol -->
  <line x1="345" y1="215" x2="345" y2="225" stroke="#666" stroke-width="2"/>
  <line x1="335" y1="225" x2="355" y2="225" stroke="#666" stroke-width="2"/>
  <line x1="338" y1="229" x2="352" y2="229" stroke="#666" stroke-width="2"/>
  <line x1="341" y1="233" x2="349" y2="233" stroke="#666" stroke-width="2"/>
  <text x="200" y="205" fill="#333" font-family="Arial, Helvetica, sans-serif" font-size="13">EN → SPST → GND</text>

  <!-- LBO divider to GP22 -->
  <line x1="155" y1="245" x2="325" y2="245" stroke="#f0b65a" stroke-width="2.5"/>
  <circle cx="325" cy="245" r="3" fill="#333"/>

  <!-- Rtop (zigzag) -->
  <polyline points="325,245 333,241 341,249 349,241 357,249 365,241 373,249 381,241 389,245"
            fill="none" stroke="#e6a800" stroke-width="2.5"/>
  <text x="330" y="234" fill="#555" font-family="Arial, Helvetica, sans-serif" font-size="12">Rtop 100k</text>

  <!-- Node to GP22 -->
  <line x1="389" y1="245" x2="520" y2="185" stroke="#f0b65a" stroke-width="2.5"/>
  <circle cx="520" cy="185" r="3" fill="#333"/>
  <text x="430" y="200" fill="#333" font-family="Arial, Helvetica, sans-serif" font-size="13">→ GP22 (pin 29)</text>

  <!-- Rbottom (zigzag) downwards -->
  <line x1="389" y1="245" x2="389" y2="290" stroke="#f0b65a" stroke-width="2.5"/>
  <polyline points="379,290 385,286 393,294 401,286 409,294 417,286 425,294 433,286 441,290"
            transform="rotate(90,389,290) translate(-10,-9)" fill="none" stroke="#e6a800" stroke-width="2.5"/>
  <!-- Adjusted text position so it doesn't overlap -->
  <text x="405" y="315" fill="#555" font-family="Arial, Helvetica, sans-serif" font-size="12">Rbottom 100k + 47k (series)</text>
  <!-- Ground -->
  <line x1="389" y1="310" x2="389" y2="322" stroke="#666" stroke-width="2"/>
  <line x1="379" y1="322" x2="399" y2="322" stroke="#666" stroke-width="2"/>
  <line x1="382" y1="326" x2="396" y2="326" stroke="#666" stroke-width="2"/>
  <line x1="385" y1="330" x2="393" y2="330" stroke="#666" stroke-width="2"/>

  <!-- 3V3 to PN532 VCC -->
  <line x1="565" y1="155" x2="860" y2="125" stroke="#79c78a" stroke-width="2.5"/>
  <circle cx="565" cy="155" r="3" fill="#333"/>
  <circle cx="860" cy="125" r="3" fill="#333"/>
  <text x="710" y="140" fill="#333" font-family="Arial, Helvetica, sans-serif" font-size="13">3V3 → VCC</text>

  <!-- SPI wires -->
  <!-- SCK -->
  <line x1="565" y1="215" x2="860" y2="165" stroke="#ff9fb2" stroke-width="2.5"/>
  <circle cx="565" cy="215" r="3" fill="#333"/>
  <circle cx="860" cy="165" r="3" fill="#333"/>
  <text x="700" y="190" fill="#333" font-family="Arial, Helvetica, sans-serif" font-size="13">SCK (GP10)</text>

  <!-- MOSI -->
  <line x1="565" y1="235" x2="860" y2="185" stroke="#ff9fb2" stroke-width="2.5"/>
  <circle cx="565" cy="235" r="3" fill="#333"/>
  <circle cx="860" cy="185" r="3" fill="#333"/>
  <text x="700" y="210" fill="#333" font-family="Arial, Helvetica, sans-serif" font-size="13">MOSI (GP11)</text>

  <!-- MISO -->
  <line x1="565" y1="255" x2="860" y2="205" stroke="#ff9fb2" stroke-width="2.5"/>
  <circle cx="565" cy="255" r="3" fill="#333"/>
  <circle cx="860" cy="205" r="3" fill="#333"/>
  <text x="700" y="230" fill="#333" font-family="Arial, Helvetica, sans-serif" font-size="13">MISO (GP12)</text>

  <!-- CS -->
  <line x1="565" y1="275" x2="860" y2="225" stroke="#ff9fb2" stroke-width="2.5"/>
  <circle cx="565" cy="275" r="3" fill="#333"/>
  <circle cx="860" cy="225" r="3" fill="#333"/>
  <text x="700" y="250" fill="#333" font-family="Arial, Helvetica, sans-serif" font-size="13">CS (GP8)</text>

  <!-- RST -->
  <line x1="565" y1="295" x2="860" y2="245" stroke="#ff9fb2" stroke-width="2.5"/>
  <circle cx="565" cy="295" r="3" fill="#333"/>
  <circle cx="860" cy="245" r="3" fill="#333"/>
  <text x="700" y="270" fill="#333" font-family="Arial, Helvetica, sans-serif" font-size="13">RST (GP25)</text>

  <!-- Optional power LED area -->
  <rect x="40" y="360" width="1070" height="340" rx="10" fill="#f7f9fc" stroke="#5a6b9a" stroke-width="2"/>
  <text x="55" y="385" fill="#222" font-family="Arial, Helvetica, sans-serif" font-size="16" font-weight="bold">Optional: Low-current Power LED</text>
  <text x="55" y="410" fill="#555" font-family="Arial, Helvetica, sans-serif" font-size="12">3V3(OUT) (pin 36) → 2.2–3.3kΩ → LED → GND</text>

  <!-- LED chain -->
  <line x1="220" y1="450" x2="340" y2="450" stroke="#79c78a" stroke-width="2.5"/>
  <!-- series resistor -->
  <polyline points="340,450 348,446 356,454 364,446 372,454 380,446 388,454 396,446 404,450"
            fill="none" stroke="#e6a800" stroke-width="2.5"/>
  <text x="335" y="438" fill="#555" font-family="Arial, Helvetica, sans-serif" font-size="12">2.2–3.3kΩ</text>
  <!-- simple LED symbol -->
  <circle cx="430" cy="450" r="8" fill="none" stroke="#222" stroke-width="2"/>
  <line x1="438" y1="450" x2="456" y2="450" stroke="#222" stroke-width="2"/>
  <line x1="456" y1="450" x2="520" y2="450" stroke="#79c78a" stroke-width="2.5"/>
  <!-- ground at end -->
  <line x1="520" y1="450" x2="520" y2="462" stroke="#666" stroke-width="2"/>
  <line x1="510" y1="462" x2="530" y2="462" stroke="#666" stroke-width="2"/>
  <line x1="513" y1="466" x2="527" y2="466" stroke="#666" stroke-width="2"/>
  <line x1="516" y1="470" x2="524" y2="470" stroke="#666" stroke-width="2"/>
  <text x="220" y="435" fill="#333" font-family="Arial, Helvetica, sans-serif" font-size="13">From 3V3(OUT)</text>
  <text x="534" y="468" fill="#333" font-family="Arial, Helvetica, sans-serif" font-size="13">GND</text>

  <!-- Footer notes -->
  <text x="55" y="520" fill="#555" font-family="Arial, Helvetica, sans-serif" font-size="12">• Pico GPIOs are 3.3 V-only → LBO must be level-shifted with the divider above.</text>
  <text x="55" y="540" fill="#555" font-family="Arial, Helvetica, sans-serif" font-size="12">• EN→GND disables the booster’s 5 V; if Pico is also on USB, it will still run from USB.</text>
  <text x="55" y="560" fill="#555" font-family="Arial, Helvetica, sans-serif" font-size="12">• PN532 is a 3.3 V device: power from 3V3(OUT), not 5 V.</text>
  <text x="55" y="580" fill="#555" font-family="Arial, Helvetica, sans-serif" font-size="12">• SPI1 pins used: SCK=GP10(14), MOSI=GP11(15), MISO=GP12(16), CS=GP8(11), RST=GP25(22).</text>
</svg>
